<body>

    <div class="main__container">
 
  <div class="mySlides">
    <img src="./images/rasm.jpg">
  </div>

  <div class="mySlides">
    <img src="./images/rasm1.png" >
  </div>

  <div class="mySlides">
    <img src="./images/rasm9.jpg" >
  </div>
    
  <div class="mySlides">
    <img src="./images/rasm3.jpg" >
  </div>

  <div class="mySlides">
    <img src="./images/rasm4.jpg" >
  </div>
    
  <div class="mySlides">
    <img src="./images/rasm5.jpg" >
  </div>
    
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./images/rasm.jpg" style="width:100%" onclick="currentSlide(1)" alt="">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/rasm1.png" style="width:100%" onclick="currentSlide(2)" alt="">
    </div>
    <div class="column">
        
      <img class="demo cursor" src="./images/rasm9.jpg" style="width:100%" onclick="currentSlide(3)" alt="">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/rasm3.jpg" style="width:100%" onclick="currentSlide(4)" alt="">
    </div>
    <div class="column">
      <img class="demo cursor" src="./images/rasm4.jpg" style="width:100%" onclick="currentSlide(5)" alt="">
    </div>    
    <div class="column">
      <img class="demo cursor" src="./images/rasm5.jpg" style="width:100%" onclick="currentSlide(6)" alt="">
    </div>
  </div>
</div>



<script>

let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
